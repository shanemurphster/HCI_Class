<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events • Homerun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="inner">
        <div class="brand" onclick="location.href='index.html'" style="cursor:pointer">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-name">Homerun</div>
        </div>
        <nav class="primary-nav" aria-label="Primary">
          <a href="messages.html">Messages</a>
          <a href="cupid.html">Cupid</a>
          <a href="events.html">Events</a>
          <a href="locker.html">Locker</a>
          <a href="reels.html">Reels</a>
        </nav>
        <div class="header-actions"></div>
      </div>
    </header>

    <main class="container">
      <div class="section-header">
        <h1>Events</h1>
        <div class="filter-bar">
          <div class="segmented" id="scope">
            <button class="active" data-scope="my">My Teams</button>
            <button data-scope="campus">Campus-wide</button>
          </div>
          <div class="segmented" id="time">
            <button class="active" data-time="today">Today</button>
            <button data-time="week">This Week</button>
          </div>
          <select id="team-filter" class="select" style="min-width:200px">
            <option value="">All teams</option>
          </select>
          <button id="new-event" class="btn btn-primary">New Event</button>
        </div>
      </div>

      <div id="away-banner" class="card" style="display:none; border-left: 6px solid var(--penn-red)">
        <div class="row" style="justify-content:space-between">
          <div><strong>Team Away</strong> • <span id="away-text"></span></div>
          <button id="toggle-away" class="btn btn-secondary">Toggle Away</button>
        </div>
      </div>

      <div class="grid cols-2">
        <section class="col">
          <div id="events-list" class="grid" style="grid-template-columns:1fr"></div>
          <div id="empty-events" class="empty" style="display:none">No events for this filter</div>
        </section>
        <aside class="side-panel">
          <div class="card">
            <h3>Travel this week</h3>
            <div id="travel-list" class="list"></div>
          </div>
        </aside>
      </div>
    </main>

    <div id="event-modal" class="modal-backdrop">
      <div class="modal">
        <div class="modal-header">
          <h3>Event Details</h3>
          <button class="btn btn-ghost" id="close-event">✕</button>
        </div>
        <div class="modal-body" id="event-body"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
      const { $, $$, formatTime, formatDate, showToast, isCaptain, storage } = window.Homerun;
      function initFilters(){
        const sel = $('#team-filter');
        MockData.teams.forEach(t=>{ const o=document.createElement('option'); o.value=t.id; o.textContent=t.name; sel.appendChild(o); });
        $$('#scope button, #time button').forEach(b=> b.addEventListener('click', ()=>{ b.parentElement.querySelectorAll('button').forEach(x=>x.classList.remove('active')); b.classList.add('active'); render(); }));
        sel.addEventListener('change', render);
      }
      function filtered(){
        const scope = $('#scope .active').dataset.scope;
        const time = $('#time .active').dataset.time;
        const teamId = $('#team-filter').value;
        const now = new Date();
        const endWeek = new Date(now); endWeek.setDate(now.getDate()+7);
        return MockData.events.filter(e=>{
          if (scope==='my' && e.visibility==='Campus') return true; // simple demo
          if (scope==='campus' && e.visibility==='Team-only') return false;
          if (teamId && e.hostTeam!==teamId) return false;
          const d = new Date(e.when);
          if (time==='today') {
            return d.toDateString() === now.toDateString();
          } else {
            return d >= now && d <= endWeek;
          }
        });
      }
      function render(){
        renderAway();
        const list = filtered();
        const wrap = $('#events-list');
        wrap.innerHTML = '';
        if (!list.length){ $('#empty-events').style.display='block'; } else { $('#empty-events').style.display='none'; }
        list.forEach(e=>{
          const team = MockData.teams.find(t=>t.id===e.hostTeam)?.name || '';
          const card = document.createElement('div'); card.className='card';
          const when = `${formatDate(e.when)} • ${formatTime(e.when)}`;
          card.innerHTML = `
            <div class="row" style="justify-content:space-between">
              <div class="col">
                <h3>${e.title}</h3>
                <div class="muted">${team} • ${e.where} • ${when}</div>
                <div class="row"> <span class='chip badge'>${e.visibility}</span> <span class='chip success'>Going ${e.rsvp.going}</span> <span class='chip'>Interested ${e.rsvp.interested}</span></div>
              </div>
              <div class="col" style="align-items:flex-end">
                <div class="row" style="gap:6px">
                  <button class="btn btn-secondary" data-rsvp="interested" data-id="${e.id}">Interested</button>
                  <button class="btn btn-accent" data-rsvp="going" data-id="${e.id}">Going</button>
                </div>
                <button class="btn btn-ghost" data-detail="${e.id}">Details</button>
              </div>
            </div>`;
          wrap.appendChild(card);
        });
        $$('#events-list [data-rsvp]').forEach(b=> b.addEventListener('click', ()=>toggleRsvp(b.dataset.id, b.dataset.rsvp)));
        $$('#events-list [data-detail]').forEach(b=> b.addEventListener('click', ()=>openDetail(b.dataset.detail)));
      }
      function toggleRsvp(id, kind){
        const e = MockData.events.find(x=>x.id===id);
        if (!e) return;
        e.rsvp[kind] += 1;
        storage.set('events', MockData.events);
        showToast(kind==='going'?'RSVP: Going':'RSVP: Interested');
        render();
      }
      function openDetail(id){
        const e = MockData.events.find(x=>x.id===id);
        const b = $('#event-body');
        b.innerHTML = '';
        const when = `${formatDate(e.when)} • ${formatTime(e.when)}`;
        b.innerHTML = `<div class="col">
          <h3>${e.title}</h3>
          <div class="muted">${when} • ${e.where}</div>
          <p>${e.description||''}</p>
          <div class="row">${(e.attachments||[]).map(a=>`<span class='chip'>${a.type.toUpperCase()}: ${a.name}</span>`).join(' ')}</div>
        </div>`;
        $('#event-modal').classList.add('show');
        $('.modal-backdrop').classList.add('show');
      }
      function closeDetail(){ $('#event-modal').classList.remove('show'); $('.modal-backdrop').classList.remove('show'); }
      function renderAway(){
        const t = MockData.travel.find(x=>x.teamId==='t1');
        const banner = $('#away-banner');
        if (!t) { banner.style.display='none'; return; }
        $('#away-text').textContent = `${t.label}`;
        banner.style.display = t.away ? 'block' : 'none';
        $('#toggle-away').style.display = isCaptain() ? 'inline-flex' : 'none';
      }
      function toggleAway(){
        const t = MockData.travel.find(x=>x.teamId==='t1'); if (!t) return; t.away = !t.away; storage.set('travel', MockData.travel); renderAway(); showToast('Away status '+(t.away?'enabled':'disabled'));
      }
      document.addEventListener('DOMContentLoaded', ()=>{
        initFilters(); render();
        $('#new-event').addEventListener('click', ()=> showToast('Stub: New Event'));
        $('#close-event').addEventListener('click', closeDetail);
        $('#toggle-away').addEventListener('click', toggleAway);
        document.addEventListener('role:changed', renderAway);
      });
    </script>
  </body>
</html>
